name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*'

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  ATCR_IMAGE: atcr.io/${{ secrets.ATCR_NAMESPACE }}/quickslice

jobs:
  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache client build
        id: client-cache
        uses: actions/cache@v4
        with:
          path: build/static
          key: client-static-${{ hashFiles('client/**') }}

      - uses: erlef/setup-beam@v1
        if: steps.client-cache.outputs.cache-hit != 'true'
        with:
          otp-version: "28"
          gleam-version: "1.13.0"
          rebar3-version: "3"

      - uses: actions/setup-node@v4
        if: steps.client-cache.outputs.cache-hit != 'true'
        with:
          node-version: "18"

      - name: Install Bun
        if: steps.client-cache.outputs.cache-hit != 'true'
        run: npm install -g bun

      - name: Download Gleam dependencies
        if: steps.client-cache.outputs.cache-hit != 'true'
        working-directory: client
        run: gleam deps download

      - name: Install npm dependencies
        if: steps.client-cache.outputs.cache-hit != 'true'
        working-directory: client
        run: npm install

      - name: Build client
        if: steps.client-cache.outputs.cache-hit != 'true'
        working-directory: client
        run: gleam run -m lustre/dev build quickslice_client --minify --outdir=../build/static

      - uses: actions/upload-artifact@v4
        with:
          name: client-static
          path: build/static/
          retention-days: 1

  build:
    runs-on: ubuntu-latest
    needs: build-client
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download client artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-static
          path: build/static

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to ATCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: atcr.io
          username: ${{ secrets.ATCR_USERNAME }}
          password: ${{ secrets.ATCR_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.ATCR_IMAGE }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=build-${{ matrix.platform }}
          cache-to: type=gha,scope=build-${{ matrix.platform }},mode=max
          outputs: type=image,"name=${{ env.GHCR_IMAGE }},${{ env.ATCR_IMAGE }}",push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to ATCR
        uses: docker/login-action@v3
        with:
          registry: atcr.io
          username: ${{ secrets.ATCR_USERNAME }}
          password: ${{ secrets.ATCR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.ATCR_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.GHCR_IMAGE }}@sha256:%s ' *)

      - name: Create ATCR manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          # Extract only ATCR tags from metadata
          ATCR_TAGS=$(jq -cr '.tags | map(select(startswith("atcr.io"))) | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON")
          if [ -n "$ATCR_TAGS" ]; then
            docker buildx imagetools create $ATCR_TAGS \
              $(printf '${{ env.ATCR_IMAGE }}@sha256:%s ' *)
          fi

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.GHCR_IMAGE }}:${{ steps.meta.outputs.version }}
